[supervisord]
nodaemon=true
user=root

[program:ollama]
command=/usr/local/bin/ollama serve
autostart=true
autorestart=true
priority=10
stopsignal=SIGTERM
stdout_logfile=/workspace/logs/ollama.log
stderr_logfile=/workspace/logs/ollama.err

[program:openwebui]
command=/opt/venv/bin/python3 -m uvicorn open_webui.main:app --host 0.0.0.0 --port 8080
directory=/app/backend
autostart=true
autorestart=true
startsecs=15
priority=20
stopsignal=SIGTERM
stdout_logfile=/workspace/logs/openwebui.log
stderr_logfile=/workspace/logs/openwebui.err

[program:comfyui]
command=/opt/venv/bin/python3 main.py --listen 0.0.0.0 --port 8188 --preview-method auto
directory=/opt/ComfyUI
autostart=true
autorestart=true
startsecs=60
priority=30
stopsignal=SIGTERM
stdout_logfile=/workspace/logs/comfyui.log
stderr_logfile=/workspace/logs/comfyui.err

[program:idle_shutdown]
command=/idle_shutdown.sh
autostart=true
autorestart=true
priority=90
stdout_logfile=/workspace/logs/idle_shutdown.log
stderr_logfile=/workspace/logs/idle_shutdown.err

# UPDATED: This now runs our new script to register local models
[program:register_models]
command=/register_local_models.sh
autostart=true
autorestart=false
priority=99
stdout_logfile=/workspace/logs/register_models.log
stderr_logfile=/workspace/logs/register_models.err
